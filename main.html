<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>nem info</title>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="nem-sdk.js"></script>
    <script type="text/javascript" src="script.js"></script>
    <noscript>
      JavaScript is unable
    </noscript>
  </head>
  <body>
    <div class="discription">
      <h3>NEM INFO</h3>
    </div>
    <div class="network">
      <table class="networkStatus" id=networkStatus>
        <tr id=row>
          <td>Height of NEM blockchain: </td>
        </tr>
      </table>
    </div>

    <div class="getAddress">
      <p>Enter address:</p>
      <input type="text" id="address" size="70">
      <input type="button" id="btn1" value="Submit">
    </div>

    <div>
      <ul id="addressList"></ul>
    </div>
    
    <div id='tables'>
      <div id='firstAddress' name='table'>
        <p id=address></p>
        <table id="namespace">
          <th>namespace</th>
        </table>
        <table id="mosaicQuantity">
          <th>mosaic name</th>
          <th>quantity</th>
        </table>
        <table  id="mosaicTxTable">
          <th>time</th>
          <th>mosaic name</th>
          <th>type</th>
          <th>quantity</th>
        </table>
      </div>
    </div>

  </body>
</html>
